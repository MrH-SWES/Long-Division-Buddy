<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division Copilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #c4c4c4;
            --card: #ffffff;
            --blue: #4285f4;
            --blue-dark: #3367d6;
            --yellow: #f4b400;
            --yellow-dark: #db9e00;
            --coral: #ea4335;
            --coral-light: #f87171;
            --green: #34a853;
            --green-dark: #2d8a47;
            --text: #1a1a1a;
            --text-muted: #5f5f5f;
            --shadow: rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .header-btn {
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 3px 0 var(--shadow);
        }

        .header-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--shadow);
        }

        .btn-coral {
            background: var(--coral);
            color: white;
        }

        .btn-coral:hover {
            background: var(--coral-light);
        }

        .btn-blue {
            background: var(--blue);
            color: white;
        }

        .btn-blue:hover {
            background: var(--blue-dark);
        }

        .btn-green {
            background: var(--green);
            color: white;
        }

        .btn-green:hover {
            background: var(--green-dark);
        }

        .btn-yellow {
            background: var(--yellow);
            color: var(--text);
        }

        .btn-yellow:hover {
            background: var(--yellow-dark);
        }

        /* Setup Screen */
        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .setup-card {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 12px var(--shadow);
            max-width: 500px;
            width: 100%;
        }

        .setup-card h2 {
            font-size: 1.3rem;
            margin-bottom: 24px;
            text-align: center;
        }

        /* Tabs */
        .input-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            background: #e5e5e5;
            color: var(--text-muted);
        }

        .tab-btn.active {
            background: var(--blue);
            color: white;
            box-shadow: 0 3px 0 var(--blue-dark);
        }

        .input-method {
            display: none;
        }

        .input-method.active {
            display: block;
        }

        /* Simple inputs */
        .simple-inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.2rem;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            transition: border-color 0.15s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--blue);
        }

        /* House input */
        .house-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
        }

        .house-visual {
            position: relative;
        }

        .house-main {
            display: flex;
            align-items: stretch;
        }

        .house-divisor-input {
            width: 70px;
            padding: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            margin-right: 8px;
            background: var(--yellow);
            color: var(--text);
        }

        .house-divisor-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .house-bracket {
            position: relative;
            border-left: 4px solid var(--text);
            border-top: 4px solid var(--text);
            border-top-left-radius: 16px;
            padding: 12px 16px 12px 12px;
            background: white;
        }

        .house-dividend-input {
            width: 180px;
            padding: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            background: var(--card);
        }

        .house-dividend-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .house-hint {
            margin-top: 16px;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Checkbox */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: var(--blue);
            cursor: pointer;
        }

        .checkbox-row label {
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Buttons */
        .setup-btn {
            width: 100%;
            padding: 16px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 12px;
        }

        .setup-btn:last-child {
            margin-bottom: 0;
        }

        .btn-start {
            background: var(--green);
            color: white;
            box-shadow: 0 4px 0 var(--green-dark);
        }

        .btn-start:hover {
            background: #3cb95e;
        }

        .btn-start:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--green-dark);
        }

        .btn-random {
            background: var(--blue);
            color: white;
            box-shadow: 0 4px 0 var(--blue-dark);
        }

        .btn-random:hover {
            background: #5a9cf5;
        }

        .btn-random:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--blue-dark);
        }

        .random-options {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .random-options.show {
            display: block;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .option-row select {
            padding: 8px 12px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Problem Screen */
        .problem-screen {
            display: none;
        }

        .problem-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        /* Main work area */
        .work-panel {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px var(--shadow);
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Concept banner */
        .concept-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: #f0f7ff;
            border-radius: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .concept-banner .amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--blue);
        }

        .concept-banner .arrow {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .concept-banner .piles-text {
            font-size: 1.1rem;
            color: var(--text);
        }

        /* Division display */
        .division-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .long-division {
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        .quotient-row {
            display: flex;
            min-height: 2.5rem;
            margin-bottom: 4px;
            margin-left: 70px; /* space for divisor */
        }

        .quotient-digit {
            width: 1.2em;
            text-align: center;
            color: var(--green);
        }

        .dividend-row {
            display: flex;
            align-items: stretch;
        }

        .divisor-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            margin-right: 4px;
            background: var(--yellow);
            border-radius: 8px;
            font-weight: 700;
            min-width: 50px;
        }

        .bracket {
            border-left: 4px solid var(--text);
            border-top: 4px solid var(--text);
            border-top-left-radius: 12px;
            padding: 8px 12px 8px 8px;
        }

        .dividend-digits {
            display: flex;
        }

        .digit {
            width: 1.2em;
            text-align: center;
            padding: 4px 2px;
            border-radius: 6px;
            transition: all 0.2s;
            position: relative; /* For the bring-down arrow */
        }

        .digit.highlight {
            background: var(--yellow);
        }

        .digit.active {
            background: var(--blue);
            color: white;
        }

        /* Bring Down Button Style */
        .bring-down-btn {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--blue);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(66, 133, 244, 0.4);
            animation: bounce 1s infinite;
            z-index: 10;
        }

        .bring-down-btn:hover {
            background: var(--blue-dark);
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes bounce {
            0%, 100% { bottom: -35px; }
            50% { bottom: -42px; }
        }

        /* Work rows */
        .work-rows {
            margin-top: 8px;
            margin-left: 70px; /* same as quotient to align with dividend */
            min-height: 150px;
        }

        .work-row {
            display: flex;
            min-height: 2.5rem;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .work-row.subtract {
            position: relative;
        }
        
        .work-row.subtract::before {
            content: 'âˆ’';
            position: absolute;
            left: -1.2em;
            color: var(--coral);
            font-weight: 700;
        }

        .work-row.line {
            border-bottom: 3px solid var(--text);
            margin: 4px 0;
            min-height: 0;
            height: 3px;
        }

        .work-digit {
            width: 1.2em;
            text-align: center;
        }

        .work-digit.brought {
            color: var(--text); 
            font-weight: 700;
        }

        /* Prompt area */
        .prompt-area {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .prompt-text {
            font-size: 1.2rem;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .prompt-text strong {
            color: var(--blue);
        }

        .rounding-instruction {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: 6px;
            background: #e8f0fe;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .answer-input {
            width: 100px;
            padding: 14px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            transition: all 0.15s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .check-btn {
            padding: 14px 28px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--green);
            color: white;
            box-shadow: 0 3px 0 var(--green-dark);
            transition: all 0.15s;
        }

        .check-btn:hover {
            background: #3cb95e;
        }

        .check-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--green-dark);
        }

        .yes-no-btns {
            display: flex;
            gap: 12px;
        }

        .yn-btn {
            padding: 14px 32px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .yn-btn.yes {
            background: var(--green);
            color: white;
            box-shadow: 0 3px 0 var(--green-dark);
        }

        .yn-btn.no {
            background: var(--coral);
            color: white;
            box-shadow: 0 3px 0 #c62828;
        }

        .yn-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--shadow);
        }

        /* Feedback */
        .feedback {
            margin-top: 16px;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.error {
            background: #ffebee;
            color: var(--coral);
        }

        .feedback.success {
            background: #e8f5e9;
            color: var(--green);
        }

        .feedback.hint {
            background: #fff8e1;
            color: #f57c00;
        }

        /* Completion / Victory */
        .completion {
            display: none;
            text-align: center;
            padding: 32px;
        }

        .completion.show {
            display: block;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .completion h2 {
            font-size: 2rem;
            color: var(--green);
            margin-bottom: 16px;
        }

        .completion .result {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .completion .pile-summary {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        /* Victory piles animation */
        .victory-piles {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin: 24px 0;
            min-height: 120px;
        }

        .victory-pile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .victory-pile-box {
            width: 60px;
            height: 80px;
            background: var(--blue);
            border-radius: 10px;
            box-shadow: 0 4px 0 var(--blue-dark);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .victory-pile-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--green);
            height: 0;
            transition: height 1s ease-out;
        }

        .victory-pile-count {
            position: relative;
            z-index: 1;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            padding-bottom: 8px;
        }

        .victory-pile-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Long Division Copilot</h1>
            <button class="header-btn btn-coral hidden" id="resetBtn">Reset</button>
        </div>

        <div class="setup-screen" id="setupScreen">
            <div class="setup-card">
                <h2>Enter Your Problem</h2>

                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="simple">Type Numbers</button>
                    <button class="tab-btn" data-tab="house">Use the House</button>
                </div>

                <div class="input-method active" id="simpleMethod">
                    <div class="simple-inputs">
                        <div class="input-group">
                            <label>Big number (goes inside the house)</label>
                            <input type="number" id="bigNumber" min="10" max="99999" placeholder="e.g. 100">
                        </div>
                        <div class="input-group">
                            <label>Small number (goes outside)</label>
                            <input type="number" id="smallNumber" min="2" max="99" placeholder="e.g. 1">
                        </div>
                    </div>
                </div>

                <div class="input-method" id="houseMethod">
                    <div class="house-container">
                        <div class="house-visual">
                            <div class="house-main">
                                <input type="number" class="house-divisor-input" id="houseDivisor" min="2" max="99" placeholder="Ã·">
                                <div class="house-bracket">
                                    <input type="number" class="house-dividend-input" id="houseDividend" min="10" max="99999" placeholder="big number">
                                </div>
                            </div>
                        </div>
                        <p class="house-hint">Small number outside, big number inside</p>
                    </div>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="useRemainder">
                    <label for="useRemainder">My answer might have a remainder</label>
                </div>

                <button class="setup-btn btn-start" id="startBtn">Start</button>
                <button class="setup-btn btn-random" id="randomBtn">Random Problem</button>

                <div class="random-options" id="randomOptions">
                    <div class="option-row">
                        <label>Small number digits:</label>
                        <select id="divisorDigits">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Big number digits:</label>
                        <select id="dividendDigits">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="problem-screen" id="problemScreen">
            <div class="problem-layout">
                <div class="work-panel">
                    <div class="concept-banner" id="conceptBanner">
                        <span class="amount" id="conceptAmount">100 things</span>
                        <span class="arrow">â†’</span>
                        <span class="piles-text">splitting into <strong id="conceptPiles">1</strong> equal piles</span>
                        <span class="arrow">â†’</span>
                        <span class="piles-text"><strong id="conceptResult">?</strong> in each pile</span>
                    </div>

                    <div class="division-area">
                        <div class="long-division">
                            <div class="quotient-row" id="quotientRow"></div>
                            <div class="dividend-row">
                                <div class="divisor-display" id="divisorDisplay"></div>
                                <div class="bracket">
                                    <div class="dividend-digits" id="dividendDisplay"></div>
                                </div>
                            </div>
                            <div class="work-rows" id="workRows"></div>
                        </div>
                    </div>

                    <div class="prompt-area" id="promptArea">
                        <p class="prompt-text" id="promptText"></p>
                        <div class="input-row" id="inputRow"></div>
                        <div class="feedback" id="feedback"></div>
                    </div>

                    <div class="completion" id="completion">
                        <h2>ðŸŽ‰ Great Job!</h2>
                        <p class="result" id="resultText"></p>
                        <p class="pile-summary" id="pileSummary"></p>
                        <div class="victory-piles" id="victoryPiles"></div>
                        <button class="header-btn btn-green" id="newProblemBtn">New Problem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let divisor = 0;
        let dividend = 0;
        let dividendDigits = [];
        let quotientDigits = [];
        let currentPosition = 0;
        let currentNumber = 0;
        let workRows = [];
        let attempts = 0;
        let step = 'check-fit';
        let currentQuotientDigit = 0;
        let runningQuotient = 0;

        // Estimation/Rounding state
        let roundStep = 'none'; // 'round-divisor', 'round-dividend', 'estimate-rounded'
        let roundedDivisor = 0;
        let roundedDividend = 0;

        // DOM
        const setupScreen = document.getElementById('setupScreen');
        const problemScreen = document.getElementById('problemScreen');
        const resetBtn = document.getElementById('resetBtn');
        const conceptBanner = document.getElementById('conceptBanner');

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.input-method').forEach(m => m.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Method').classList.add('active');
            });
        });

        // Sync inputs
        const syncInputs = (src, dest) => {
            document.getElementById(src).addEventListener('input', e => {
                document.getElementById(dest).value = e.target.value;
            });
        };
        syncInputs('bigNumber', 'houseDividend');
        syncInputs('smallNumber', 'houseDivisor');
        syncInputs('houseDividend', 'bigNumber');
        syncInputs('houseDivisor', 'smallNumber');

        // Enter key handling
        ['bigNumber', 'smallNumber', 'houseDividend', 'houseDivisor'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', e => {
                if (e.key === 'Enter') startFromInput();
            });
        });

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startFromInput);
        document.getElementById('randomBtn').addEventListener('click', handleRandomClick);
        document.getElementById('newProblemBtn').addEventListener('click', resetToSetup);
        resetBtn.addEventListener('click', resetToSetup);

        let randomClickCount = 0;
        function handleRandomClick() {
            const opts = document.getElementById('randomOptions');
            if (!opts.classList.contains('show')) {
                opts.classList.add('show');
            } else {
                generateProblem();
            }
        }

        function startFromInput() {
            const big = parseInt(document.getElementById('bigNumber').value || document.getElementById('houseDividend').value);
            const small = parseInt(document.getElementById('smallNumber').value || document.getElementById('houseDivisor').value);

            if (!small || small < 1 || small > 99) {
                alert('Enter a small number between 1 and 99');
                return;
            }
            if (!big || big < 10 || big > 99999) {
                alert('Enter a big number between 10 and 99999');
                return;
            }
            if (big < small) {
                alert('The big number should be larger than the small number');
                return;
            }

            divisor = small;
            dividend = big;
            startProblem();
        }

        function generateProblem() {
            const divisorDigitCount = parseInt(document.getElementById('divisorDigits').value);
            const dividendDigitCount = parseInt(document.getElementById('dividendDigits').value);
            const useRemainder = document.getElementById('useRemainder').checked;

            const divisorMin = divisorDigitCount === 1 ? 2 : 10;
            const divisorMax = divisorDigitCount === 1 ? 9 : 99;
            divisor = Math.floor(Math.random() * (divisorMax - divisorMin + 1)) + divisorMin;

            const dividendMin = Math.pow(10, dividendDigitCount - 1);
            const dividendMax = Math.pow(10, dividendDigitCount) - 1;

            if (useRemainder) {
                dividend = Math.floor(Math.random() * (dividendMax - dividendMin + 1)) + dividendMin;
            } else {
                const minQ = Math.ceil(dividendMin / divisor);
                const maxQ = Math.floor(dividendMax / divisor);
                const q = Math.floor(Math.random() * (maxQ - minQ + 1)) + minQ;
                dividend = q * divisor;
            }

            startProblem();
        }

        function startProblem() {
            dividendDigits = dividend.toString().split('').map(Number);
            quotientDigits = new Array(dividendDigits.length).fill(null);
            currentPosition = 0;
            currentNumber = 0;
            workRows = [];
            attempts = 0;
            step = 'check-fit';
            runningQuotient = 0;
            roundStep = 'none';

            setupScreen.style.display = 'none';
            problemScreen.style.display = 'block';
            resetBtn.classList.remove('hidden');
            document.getElementById('completion').classList.remove('show');
            document.getElementById('promptArea').style.display = 'block';
            
            // Update concept banner
            document.getElementById('conceptAmount').textContent = dividend + ' things';
            document.getElementById('conceptPiles').textContent = divisor;
            document.getElementById('conceptResult').textContent = '?';

            renderDivision();
            nextStep();
        }

        function renderDivision() {
            document.getElementById('divisorDisplay').textContent = divisor;

            const dividendEl = document.getElementById('dividendDisplay');
            dividendEl.innerHTML = '';
            dividendDigits.forEach((d, i) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = d;
                
                if (i <= currentPosition) {
                    span.classList.add(i === currentPosition ? 'active' : 'highlight');
                }

                // If waiting for manual bring down, add the button to the next digit
                if (step === 'waiting-for-bring-down' && i === currentPosition) {
                     const btn = document.createElement('button');
                     btn.className = 'bring-down-btn';
                     btn.innerHTML = 'â†“';
                     btn.onclick = confirmBringDown;
                     span.appendChild(btn);
                }

                dividendEl.appendChild(span);
            });

            const quotientEl = document.getElementById('quotientRow');
            quotientEl.innerHTML = '';
            quotientDigits.forEach(d => {
                const span = document.createElement('span');
                span.className = 'quotient-digit';
                span.textContent = d !== null ? d : '';
                quotientEl.appendChild(span);
            });

            const workEl = document.getElementById('workRows');
            workEl.innerHTML = '';
            workRows.forEach(row => {
                const div = document.createElement('div');
                div.className = 'work-row';
                if (row.type === 'subtract') div.classList.add('subtract');
                if (row.type === 'line') {
                    div.classList.add('line');
                    workEl.appendChild(div);
                    return;
                }

                const digits = row.value.toString().split('');
                // Align so the rightmost digit of the value is under row.position
                const totalSlots = dividendDigits.length;
                const rightmostPosition = row.position; // where the last digit should go
                const startPosition = rightmostPosition - digits.length + 1;
                
                for (let i = 0; i < startPosition; i++) {
                    const spacer = document.createElement('span');
                    spacer.className = 'work-digit';
                    spacer.innerHTML = '&nbsp;';
                    div.appendChild(spacer);
                }

                digits.forEach((d, i) => {
                    const span = document.createElement('span');
                    span.className = 'work-digit';
                    if (row.bringDown && i === digits.length - 1) {
                        span.classList.add('brought');
                    }
                    span.textContent = d;
                    div.appendChild(span);
                });
                
                // Add trailing spaces to fill remaining slots
                const endPosition = startPosition + digits.length;
                for (let i = endPosition; i < totalSlots; i++) {
                    const spacer = document.createElement('span');
                    spacer.className = 'work-digit';
                    spacer.innerHTML = '&nbsp;';
                    div.appendChild(spacer);
                }

                workEl.appendChild(div);
            });
        }

        function nextStep() {
            document.getElementById('feedback').classList.remove('show');
            attempts = 0;

            if (currentPosition === 0) {
                currentNumber = dividendDigits[0];
            }

            switch (step) {
                case 'check-fit': showCheckFit(); break;
                case 'estimate': showEstimate(); break;
                case 'multiply': showMultiply(); break;
                case 'subtract': showSubtract(); break;
                case 'bring-down': initBringDown(); break;
                case 'waiting-for-bring-down': 
                    document.getElementById('promptText').innerHTML = 'Click the blue arrow below the next number to bring it down!';
                    document.getElementById('inputRow').innerHTML = '';
                    break;
            }
        }

        function showCheckFit() {
            document.getElementById('promptText').innerHTML = 
                `Can <strong>${divisor}</strong> go into <strong>${currentNumber}</strong>?`;

            document.getElementById('inputRow').innerHTML = `
                <div class="yes-no-btns">
                    <button class="yn-btn yes" onclick="handleCheckFit(true)">Yes</button>
                    <button class="yn-btn no" onclick="handleCheckFit(false)">No</button>
                </div>
            `;
        }

        function handleCheckFit(answer) {
            const canFit = currentNumber >= divisor;

            if (answer === canFit) {
                if (canFit) {
                    step = 'estimate';
                    // Reset rounding sub-states
                    roundStep = (divisor > 12) ? 'round-divisor' : 'none'; 
                    nextStep();
                } else {
                    if (currentPosition === 0) {
                        currentPosition++;
                        currentNumber = currentNumber * 10 + dividendDigits[currentPosition];
                        renderDivision();
                        nextStep();
                    } else {
                        quotientDigits[currentPosition] = 0;
                        renderDivision();
                        step = 'bring-down';
                        nextStep();
                    }
                }
            } else {
                showFeedback('error', canFit ?
                    `Look at the table â€” ${divisor} can fit into ${currentNumber}!` :
                    `${divisor} is bigger than ${currentNumber}, so it won't fit.`
                );
            }
        }

        function showEstimate() {
            // Case 1: Simple division (divisor <= 12)
            if (roundStep === 'none') {
                 document.getElementById('promptText').innerHTML = 
                    `How many times can <strong>${divisor}</strong> go into <strong>${currentNumber}</strong>?`;
                renderAnswerInput('handleEstimate');
                return;
            }

            // Case 2: Guided Rounding Steps
            if (roundStep === 'round-divisor') {
                const target = Math.round(divisor / 10) * 10;
                document.getElementById('promptText').innerHTML = 
                    `To make this easier, let's round <strong>${divisor}</strong> to the nearest 10.`;
                renderAnswerInput('handleRoundDivisor', target);
            }
            else if (roundStep === 'round-dividend') {
                const target = Math.round(currentNumber / 10) * 10;
                document.getElementById('promptText').innerHTML = 
                    `Now round <strong>${currentNumber}</strong> to the nearest 10.`;
                renderAnswerInput('handleRoundDividend', target);
            }
            else if (roundStep === 'estimate-rounded') {
                const est = Math.floor(roundedDividend / roundedDivisor);
                document.getElementById('promptText').innerHTML = 
                    `How many times does <strong>${roundedDivisor}</strong> go into <strong>${roundedDividend}</strong>?<br>
                    <span class="rounding-instruction">Hint: It's like asking how many ${roundedDivisor/10}s go into ${roundedDividend/10}</span>`;
                renderAnswerInput('handleEstimateRounded', est);
            }
            else if (roundStep === 'final-guess') {
                // We have a preliminary estimate, now ask for the real one
                document.getElementById('promptText').innerHTML = 
                    `Okay, let's estimate <strong>${divisor}</strong> into <strong>${currentNumber}</strong>.<br>
                     Try the number you just found!`;
                renderAnswerInput('handleEstimate'); // The check logic handles if they need to adjust up/down
            }
        }

        function renderAnswerInput(handlerName, targetVal) {
             document.getElementById('inputRow').innerHTML = `
                <input type="number" class="answer-input" id="answerInput" min="0" autofocus>
                <button class="check-btn" onclick="${handlerName}()">Check</button>
            `;
            const input = document.getElementById('answerInput');
            input.addEventListener('keypress', e => { if (e.key === 'Enter') window[handlerName](); });
            
            // Auto-focus input
            setTimeout(() => input.focus(), 50);
        }

        // Sub-handlers for rounding flow
        function handleRoundDivisor() {
            const input = document.getElementById('answerInput');
            const val = parseInt(input.value);
            const target = Math.round(divisor / 10) * 10;
            
            // Edge case: don't round to 0 if divisor is small but > 10 (like 13 rounds to 10)
            // But if divisor was say 4, rounding to 0 is bad. Logic protects us since divisor > 12.

            if (val === target) {
                roundedDivisor = target;
                showFeedback('success', 'Good!');
                roundStep = 'round-dividend';
                setTimeout(showEstimate, 700);
            } else {
                showFeedback('error', `Not quite. ${divisor} is closer to ${target}.`);
            }
        }

        function handleRoundDividend() {
            const input = document.getElementById('answerInput');
            const val = parseInt(input.value);
            const target = Math.round(currentNumber / 10) * 10;

            if (val === target) {
                roundedDividend = target;
                showFeedback('success', 'Nice!');
                roundStep = 'estimate-rounded';
                setTimeout(showEstimate, 700);
            } else {
                showFeedback('error', `Try again. ${currentNumber} is closer to ${target}.`);
            }
        }

        function handleEstimateRounded() {
            const input = document.getElementById('answerInput');
            const val = parseInt(input.value);
            // Integer division for estimate
            const target = Math.floor(roundedDividend / roundedDivisor); 

            // Be lenient: allow +/- 1 because rounding estimation isn't always exact
            if (Math.abs(val - target) <= 1 || val === target) {
                showFeedback('success', 'Great estimate!');
                // Pre-fill next step might be nice, but let's just move them
                roundStep = 'final-guess';
                setTimeout(showEstimate, 700);
            } else {
                 showFeedback('hint', `Think: ${roundedDivisor/10} Ã— ? is close to ${roundedDividend/10}`);
            }
        }

        // Main Estimate Handler
        function handleEstimate() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correct = Math.floor(currentNumber / divisor);

            if (answer === correct) {
                currentQuotientDigit = answer;
                quotientDigits[currentPosition] = answer;
                
                // Update running quotient
                runningQuotient = parseInt(quotientDigits.filter(d => d !== null).join('') || '0');
                
                renderDivision();
                document.getElementById('conceptResult').textContent = runningQuotient;
                
                showFeedback('success', 'Correct!');
                setTimeout(() => { step = 'multiply'; nextStep(); }, 700);
            } else {
                attempts++;
                const product = answer * divisor;
                if (answer > correct) {
                    showFeedback('error', `${divisor} Ã— ${answer} = ${product}. Too big! Try a smaller number.`);
                } else if (answer >= 0 && answer < correct) {
                    showFeedback('hint', `${divisor} Ã— ${answer} = ${product}. Fits, but you can fit more! Try a bigger number.`);
                } else {
                    showFeedback('error', 'Type a valid number.');
                }
                input.value = '';
                input.focus();
            }
        }

        function showMultiply() {
            document.getElementById('promptText').innerHTML = 
                `What is <strong>${divisor} Ã— ${currentQuotientDigit}</strong>?`;
            renderAnswerInput('handleMultiply');
        }

        function handleMultiply() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correct = divisor * currentQuotientDigit;

            if (answer === correct) {
                workRows.push({ type: 'subtract', value: correct, position: currentPosition });
                renderDivision();
                showFeedback('success', 'Correct!');
                setTimeout(() => { step = 'subtract'; nextStep(); }, 700);
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `Calculate ${divisor} Ã— ${currentQuotientDigit}`);
                } else {
                    showFeedback('error', 'Check your math again.');
                }
                input.value = '';
                input.focus();
            }
        }

        function showSubtract() {
            const product = divisor * currentQuotientDigit;
            document.getElementById('promptText').innerHTML = 
                `What is <strong>${currentNumber} âˆ’ ${product}</strong>?`;
            renderAnswerInput('handleSubtract');
        }

        function handleSubtract() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const product = divisor * currentQuotientDigit;
            const correct = currentNumber - product;

            if (answer === correct) {
                workRows.push({ type: 'line', value: '', position: currentPosition });
                workRows.push({ type: 'result', value: correct, position: currentPosition, bringDown: false });
                currentNumber = correct;
                renderDivision();

                if (currentPosition >= dividendDigits.length - 1) {
                    showCompletion();
                } else {
                    showFeedback('success', 'Correct!');
                    setTimeout(() => { step = 'bring-down'; nextStep(); }, 700);
                }
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `${currentNumber} âˆ’ ${product} = ${correct}`);
                } else {
                    showFeedback('error', 'Not quite â€” try again.');
                }
                input.value = '';
                input.focus();
            }
        }

        function initBringDown() {
            // Prepare for the manual interaction
            currentPosition++;
            step = 'waiting-for-bring-down';
            renderDivision(); // This will trigger the button rendering in the dividend row
            nextStep();
        }

        function confirmBringDown() {
            const brought = dividendDigits[currentPosition];

            if (workRows.length > 0) {
                const last = workRows[workRows.length - 1];
                const newVal = parseInt(last.value.toString() + brought.toString());
                workRows[workRows.length - 1] = { ...last, value: newVal, position: currentPosition, bringDown: true };
                currentNumber = newVal;
            } else {
                currentNumber = currentNumber * 10 + brought;
            }

            step = 'check-fit';
            renderDivision();
            nextStep();
        }

        function showFeedback(type, msg) {
            const fb = document.getElementById('feedback');
            fb.className = 'feedback ' + type + ' show';
            fb.textContent = msg;
        }

        function showCompletion() {
            document.getElementById('promptArea').style.display = 'none';
            // No sidebar to hide anymore, but safe to remove class if it existed
            
            const quotient = Math.floor(dividend / divisor);
            const remainder = dividend % divisor;

            let result = `${dividend} Ã· ${divisor} = ${quotient}`;
            if (remainder > 0) result += ` R${remainder}`;

            document.getElementById('resultText').textContent = result;
            
            const summaryText = remainder > 0 
                ? `You split ${dividend} into ${divisor} piles of ${quotient}, with ${remainder} left over!`
                : `You split ${dividend} into ${divisor} equal piles of ${quotient}!`;
            document.getElementById('pileSummary').textContent = summaryText;

            // Create victory piles
            const victoryContainer = document.getElementById('victoryPiles');
            victoryContainer.innerHTML = '';
            
            // Limit piles if divisor is huge
            const pilesToShow = Math.min(divisor, 12);
            
            for (let i = 0; i < pilesToShow; i++) {
                const pile = document.createElement('div');
                pile.className = 'victory-pile';
                pile.innerHTML = `
                    <div class="victory-pile-box">
                        <div class="victory-pile-fill" id="pileFill${i}"></div>
                        <span class="victory-pile-count">${quotient}</span>
                    </div>
                    <span class="victory-pile-label">Pile ${i + 1}</span>
                `;
                victoryContainer.appendChild(pile);
            }
            
            if (divisor > 12) {
                const more = document.createElement('div');
                more.style.alignSelf = 'center';
                more.innerHTML = `... and ${divisor - 12} more piles`;
                victoryContainer.appendChild(more);
            }

            document.getElementById('completion').classList.add('show');

            // Animate the piles filling up
            setTimeout(() => {
                for (let i = 0; i < pilesToShow; i++) {
                    const fill = document.getElementById(`pileFill${i}`);
                    if (fill) {
                        fill.style.height = '100%';
                    }
                }
            }, 300);
        }

        function resetToSetup() {
            setupScreen.style.display = 'block';
            problemScreen.style.display = 'none';
            resetBtn.classList.add('hidden');
            document.getElementById('randomOptions').classList.remove('show');
            ['bigNumber', 'smallNumber', 'houseDividend', 'houseDivisor'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }
    </script>
