<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Division Copilot</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #c4c4c4;
            --card: #ffffff;
            --blue: #4285f4;
            --blue-dark: #3367d6;
            --yellow: #f4b400;
            --yellow-dark: #db9e00;
            --coral: #ea4335;
            --coral-light: #f87171;
            --green: #34a853;
            --green-dark: #2d8a47;
            --text: #1a1a1a;
            --text-muted: #5f5f5f;
            --shadow: rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 12px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }

        .header-btn {
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            box-shadow: 0 3px 0 var(--shadow);
        }

        .header-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--shadow);
        }

        .btn-coral {
            background: var(--coral);
            color: white;
        }

        .btn-coral:hover {
            background: var(--coral-light);
        }

        .btn-blue {
            background: var(--blue);
            color: white;
        }

        .btn-blue:hover {
            background: var(--blue-dark);
        }

        .btn-green {
            background: var(--green);
            color: white;
        }

        .btn-green:hover {
            background: var(--green-dark);
        }

        .btn-yellow {
            background: var(--yellow);
            color: var(--text);
        }

        .btn-yellow:hover {
            background: var(--yellow-dark);
        }

        /* Setup Screen */
        .setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .setup-card {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 12px var(--shadow);
            max-width: 500px;
            width: 100%;
        }

        .setup-card h2 {
            font-size: 1.3rem;
            margin-bottom: 24px;
            text-align: center;
        }

        /* Tabs */
        .input-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.15s;
            background: #e5e5e5;
            color: var(--text-muted);
        }

        .tab-btn.active {
            background: var(--blue);
            color: white;
            box-shadow: 0 3px 0 var(--blue-dark);
        }

        .input-method {
            display: none;
        }

        .input-method.active {
            display: block;
        }

        /* Simple inputs */
        .simple-inputs {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 14px 16px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.2rem;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            transition: border-color 0.15s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: var(--blue);
        }

        /* House input */
        .house-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
        }

        .house-visual {
            position: relative;
        }

        .house-main {
            display: flex;
            align-items: stretch;
        }

        .house-divisor-input {
            width: 70px;
            padding: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            margin-right: 8px;
            background: var(--yellow);
            color: var(--text);
        }

        .house-divisor-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .house-bracket {
            position: relative;
            border-left: 4px solid var(--text);
            border-top: 4px solid var(--text);
            border-top-left-radius: 16px;
            padding: 12px 16px 12px 12px;
            background: white;
        }

        .house-dividend-input {
            width: 180px;
            padding: 12px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #e5e5e5;
            border-radius: 10px;
            background: var(--card);
        }

        .house-dividend-input:focus {
            outline: none;
            border-color: var(--blue);
        }

        .house-hint {
            margin-top: 16px;
            font-size: 0.9rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Checkbox */
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            padding: 12px 16px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: var(--blue);
            cursor: pointer;
        }

        .checkbox-row label {
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* Buttons */
        .setup-btn {
            width: 100%;
            padding: 16px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 12px;
        }

        .setup-btn:last-child {
            margin-bottom: 0;
        }

        .btn-start {
            background: var(--green);
            color: white;
            box-shadow: 0 4px 0 var(--green-dark);
        }

        .btn-start:hover {
            background: #3cb95e;
        }

        .btn-start:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--green-dark);
        }

        .btn-random {
            background: var(--blue);
            color: white;
            box-shadow: 0 4px 0 var(--blue-dark);
        }

        .btn-random:hover {
            background: #5a9cf5;
        }

        .btn-random:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 var(--blue-dark);
        }

        .random-options {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .random-options.show {
            display: block;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .option-row:last-child {
            margin-bottom: 0;
        }

        .option-row select {
            padding: 8px 12px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        /* Problem Screen */
        .problem-screen {
            display: none;
        }

        .problem-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
        }

        @media (max-width: 900px) {
            .problem-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Main work area */
        .work-panel {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        /* Concept banner */
        .concept-banner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: #f0f7ff;
            border-radius: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .concept-banner .amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--blue);
        }

        .concept-banner .arrow {
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .concept-banner .piles-text {
            font-size: 1.1rem;
            color: var(--text);
        }

        /* Division display */
        .division-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .long-division {
            font-size: 2rem;
            font-weight: 600;
            position: relative;
        }

        .quotient-row {
            display: flex;
            min-height: 2.5rem;
            margin-bottom: 4px;
            margin-left: 70px; /* space for divisor */
        }

        .quotient-digit {
            width: 1.2em;
            text-align: center;
            color: var(--green);
        }

        .dividend-row {
            display: flex;
            align-items: stretch;
        }

        .divisor-display {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            margin-right: 4px;
            background: var(--yellow);
            border-radius: 8px;
            font-weight: 700;
            min-width: 50px;
        }

        .bracket {
            border-left: 4px solid var(--text);
            border-top: 4px solid var(--text);
            border-top-left-radius: 12px;
            padding: 8px 12px 8px 8px;
        }

        .dividend-digits {
            display: flex;
        }

        .digit {
            width: 1.2em;
            text-align: center;
            padding: 4px 2px;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .digit.highlight {
            background: var(--yellow);
        }

        .digit.active {
            background: var(--blue);
            color: white;
        }

        /* Work rows */
        .work-rows {
            margin-top: 8px;
            margin-left: 70px; /* same as quotient to align with dividend */
            min-height: 150px;
        }

        .work-row {
            display: flex;
            min-height: 2.5rem;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .work-row.subtract {
            position: relative;
        }
        
        .work-row.subtract::before {
            content: '−';
            position: absolute;
            left: -1.2em;
            color: var(--coral);
            font-weight: 700;
        }

        .work-row.line {
            border-bottom: 3px solid var(--text);
            margin: 4px 0;
            min-height: 0;
            height: 3px;
        }

        .work-digit {
            width: 1.2em;
            text-align: center;
        }

        .work-digit.brought {
            color: var(--coral);
            animation: dropIn 0.4s ease;
        }

        @keyframes dropIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Prompt area */
        .prompt-area {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 12px;
        }

        .prompt-text {
            font-size: 1.2rem;
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .prompt-text strong {
            color: var(--blue);
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .answer-input {
            width: 100px;
            padding: 14px;
            font-family: 'Lexend', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 3px solid #ddd;
            border-radius: 10px;
            transition: all 0.15s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(66, 133, 244, 0.2);
        }

        .check-btn {
            padding: 14px 28px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: var(--green);
            color: white;
            box-shadow: 0 3px 0 var(--green-dark);
            transition: all 0.15s;
        }

        .check-btn:hover {
            background: #3cb95e;
        }

        .check-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--green-dark);
        }

        .yes-no-btns {
            display: flex;
            gap: 12px;
        }

        .yn-btn {
            padding: 14px 32px;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .yn-btn.yes {
            background: var(--green);
            color: white;
            box-shadow: 0 3px 0 var(--green-dark);
        }

        .yn-btn.no {
            background: var(--coral);
            color: white;
            box-shadow: 0 3px 0 #c62828;
        }

        .yn-btn:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 var(--shadow);
        }

        /* Feedback */
        .feedback {
            margin-top: 16px;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.error {
            background: #ffebee;
            color: var(--coral);
        }

        .feedback.success {
            background: #e8f5e9;
            color: var(--green);
        }

        .feedback.hint {
            background: #fff8e1;
            color: #f57c00;
        }

        /* Side panel */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Piles visualization */
        .piles-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .piles-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 16px;
            text-align: center;
            color: var(--text-muted);
        }

        .piles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .pile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .pile-icon {
            width: 50px;
            height: 50px;
            background: var(--blue);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 0 var(--blue-dark);
            position: relative;
            overflow: hidden;
        }

        .pile-icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--green);
            height: var(--fill, 0%);
            transition: height 0.5s ease;
        }

        .pile-count {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
        }

        .pile-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Mult table */
        .mult-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s;
        }
        
        .mult-card.pulse {
            box-shadow: 0 0 0 4px var(--blue), 0 4px 12px var(--shadow);
            transform: scale(1.02);
        }

        .mult-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
            color: var(--text-muted);
        }

        .mult-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .mult-fact {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .mult-fact.fits {
            background: #e8f5e9;
            border-color: var(--green);
        }

        .mult-fact.too-big {
            background: #ffebee;
            color: #999;
        }

        .mult-fact.exact {
            background: var(--green);
            color: white;
            font-weight: 700;
        }

        /* Completion */
        .completion {
            display: none;
            text-align: center;
            padding: 32px;
        }

        .completion.show {
            display: block;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .completion h2 {
            font-size: 2rem;
            color: var(--green);
            margin-bottom: 12px;
        }

        .completion .result {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .completion .pile-summary {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Multiplication table thumbnail */
        .table-thumb-container {
            margin-top: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .table-thumbnail {
            width: 80px;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 6px var(--shadow);
        }

        .table-thumbnail:hover {
            transform: scale(1.05);
            border-color: var(--blue);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .thumb-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Table modal */
        .table-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .table-modal.show {
            display: flex;
        }

        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content-img {
            position: relative;
            z-index: 1;
            max-width: 90vw;
            max-height: 90vh;
            animation: modalPop 0.2s ease;
        }

        @keyframes modalPop {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: -12px;
            right: -12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: var(--coral);
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.15s;
        }

        .modal-close:hover {
            background: var(--coral-light);
            transform: scale(1.1);
        }

        .table-full {
            max-width: 90vw;
            max-height: 85vh;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Long Division Copilot</h1>
            <button class="header-btn btn-coral hidden" id="resetBtn">Reset</button>
        </div>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <div class="setup-card">
                <h2>Enter Your Problem</h2>

                <div class="input-tabs">
                    <button class="tab-btn active" data-tab="simple">Type Numbers</button>
                    <button class="tab-btn" data-tab="house">Use the House</button>
                </div>

                <!-- Simple input -->
                <div class="input-method active" id="simpleMethod">
                    <div class="simple-inputs">
                        <div class="input-group">
                            <label>Big number (goes inside the house)</label>
                            <input type="number" id="bigNumber" min="10" max="99999" placeholder="e.g. 985">
                        </div>
                        <div class="input-group">
                            <label>Small number (goes outside)</label>
                            <input type="number" id="smallNumber" min="2" max="99" placeholder="e.g. 5">
                        </div>
                    </div>
                </div>

                <!-- House input -->
                <div class="input-method" id="houseMethod">
                    <div class="house-container">
                        <div class="house-visual">
                            <div class="house-main">
                                <input type="number" class="house-divisor-input" id="houseDivisor" min="2" max="99" placeholder="÷">
                                <div class="house-bracket">
                                    <input type="number" class="house-dividend-input" id="houseDividend" min="10" max="99999" placeholder="big number">
                                </div>
                            </div>
                        </div>
                        <p class="house-hint">Small number outside, big number inside</p>
                    </div>
                </div>

                <div class="checkbox-row">
                    <input type="checkbox" id="useRemainder">
                    <label for="useRemainder">My answer might have a remainder</label>
                </div>

                <button class="setup-btn btn-start" id="startBtn">Start</button>
                <button class="setup-btn btn-random" id="randomBtn">Random Problem</button>

                <div class="random-options" id="randomOptions">
                    <div class="option-row">
                        <label>Small number digits:</label>
                        <select id="divisorDigits">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="option-row">
                        <label>Big number digits:</label>
                        <select id="dividendDigits">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Problem Screen -->
        <div class="problem-screen" id="problemScreen">
            <div class="problem-layout">
                <!-- Main work area -->
                <div class="work-panel">
                    <div class="concept-banner" id="conceptBanner">
                        <span class="amount" id="conceptAmount">985 things</span>
                        <span class="arrow">→</span>
                        <span class="piles-text">splitting into <strong id="conceptPiles">5</strong> equal piles</span>
                        <span class="arrow">→</span>
                        <span class="piles-text"><strong id="conceptResult">?</strong> in each pile</span>
                    </div>

                    <div class="division-area">
                        <div class="long-division">
                            <div class="quotient-row" id="quotientRow"></div>
                            <div class="dividend-row">
                                <div class="divisor-display" id="divisorDisplay"></div>
                                <div class="bracket">
                                    <div class="dividend-digits" id="dividendDisplay"></div>
                                </div>
                            </div>
                            <div class="work-rows" id="workRows"></div>
                        </div>
                    </div>

                    <div class="prompt-area" id="promptArea">
                        <p class="prompt-text" id="promptText"></p>
                        <div class="input-row" id="inputRow"></div>
                        <div class="feedback" id="feedback"></div>
                    </div>

                    <div class="completion" id="completion">
                        <h2>Great Job!</h2>
                        <p class="result" id="resultText"></p>
                        <p class="pile-summary" id="pileSummary"></p>
                        <button class="header-btn btn-green" id="newProblemBtn">New Problem</button>
                    </div>
                </div>

                <!-- Side panel -->
                <div class="side-panel" id="sidePanel">
                    <div class="piles-card">
                        <div class="piles-title">Each pile has:</div>
                        <div class="piles-container" id="pilesContainer"></div>
                    </div>

                    <div class="mult-card">
                        <div class="mult-title" id="multTitle">Multiplication Facts</div>
                        <div class="mult-grid" id="multGrid"></div>
                        <div class="table-thumb-container">
                            <img src="https://mrh-swes.github.io/Long-Division-Buddy/MultiplicationTable.png" 
                                 alt="Multiplication Table" 
                                 class="table-thumbnail"
                                 id="tableThumb"
                                 title="Click to enlarge">
                            <span class="thumb-label">Click to enlarge</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Multiplication Table Modal -->
        <div class="table-modal" id="tableModal">
            <div class="modal-backdrop" onclick="closeTableModal()"></div>
            <div class="modal-content-img">
                <button class="modal-close" onclick="closeTableModal()">×</button>
                <img src="https://mrh-swes.github.io/Long-Division-Buddy/MultiplicationTable.png" 
                     alt="Multiplication Table"
                     class="table-full">
            </div>
        </div>
    </div>

    <script>
        // State
        let divisor = 0;
        let dividend = 0;
        let dividendDigits = [];
        let quotientDigits = [];
        let currentPosition = 0;
        let currentNumber = 0;
        let workRows = [];
        let attempts = 0;
        let step = 'check-fit';
        let currentQuotientDigit = 0;
        let runningQuotient = 0;

        // DOM
        const setupScreen = document.getElementById('setupScreen');
        const problemScreen = document.getElementById('problemScreen');
        const resetBtn = document.getElementById('resetBtn');
        const conceptBanner = document.getElementById('conceptBanner');
        const tableModal = document.getElementById('tableModal');
        const tableThumb = document.getElementById('tableThumb');

        // Table modal handlers
        tableThumb.addEventListener('click', () => {
            tableModal.classList.add('show');
        });

        function closeTableModal() {
            tableModal.classList.remove('show');
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && tableModal.classList.contains('show')) {
                closeTableModal();
            }
        });

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.input-method').forEach(m => m.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab + 'Method').classList.add('active');
            });
        });

        // Sync inputs
        const syncInputs = (src, dest) => {
            document.getElementById(src).addEventListener('input', e => {
                document.getElementById(dest).value = e.target.value;
            });
        };
        syncInputs('bigNumber', 'houseDividend');
        syncInputs('smallNumber', 'houseDivisor');
        syncInputs('houseDividend', 'bigNumber');
        syncInputs('houseDivisor', 'smallNumber');

        // Enter key handling
        ['bigNumber', 'smallNumber', 'houseDividend', 'houseDivisor'].forEach(id => {
            document.getElementById(id).addEventListener('keypress', e => {
                if (e.key === 'Enter') startFromInput();
            });
        });

        // Buttons
        document.getElementById('startBtn').addEventListener('click', startFromInput);
        document.getElementById('randomBtn').addEventListener('click', handleRandomClick);
        document.getElementById('newProblemBtn').addEventListener('click', resetToSetup);
        resetBtn.addEventListener('click', resetToSetup);

        let randomClickCount = 0;
        function handleRandomClick() {
            const opts = document.getElementById('randomOptions');
            if (!opts.classList.contains('show')) {
                opts.classList.add('show');
            } else {
                generateProblem();
            }
        }

        function startFromInput() {
            const big = parseInt(document.getElementById('bigNumber').value || document.getElementById('houseDividend').value);
            const small = parseInt(document.getElementById('smallNumber').value || document.getElementById('houseDivisor').value);

            if (!small || small < 2 || small > 99) {
                alert('Enter a small number between 2 and 99');
                return;
            }
            if (!big || big < 10 || big > 99999) {
                alert('Enter a big number between 10 and 99999');
                return;
            }
            if (big < small) {
                alert('The big number should be larger than the small number');
                return;
            }

            divisor = small;
            dividend = big;
            startProblem();
        }

        function generateProblem() {
            const divisorDigitCount = parseInt(document.getElementById('divisorDigits').value);
            const dividendDigitCount = parseInt(document.getElementById('dividendDigits').value);
            const useRemainder = document.getElementById('useRemainder').checked;

            const divisorMin = divisorDigitCount === 1 ? 2 : 10;
            const divisorMax = divisorDigitCount === 1 ? 9 : 99;
            divisor = Math.floor(Math.random() * (divisorMax - divisorMin + 1)) + divisorMin;

            const dividendMin = Math.pow(10, dividendDigitCount - 1);
            const dividendMax = Math.pow(10, dividendDigitCount) - 1;

            if (useRemainder) {
                dividend = Math.floor(Math.random() * (dividendMax - dividendMin + 1)) + dividendMin;
            } else {
                const minQ = Math.ceil(dividendMin / divisor);
                const maxQ = Math.floor(dividendMax / divisor);
                const q = Math.floor(Math.random() * (maxQ - minQ + 1)) + minQ;
                dividend = q * divisor;
            }

            startProblem();
        }

        function startProblem() {
            dividendDigits = dividend.toString().split('').map(Number);
            quotientDigits = new Array(dividendDigits.length).fill(null);
            currentPosition = 0;
            currentNumber = 0;
            workRows = [];
            attempts = 0;
            step = 'check-fit';
            runningQuotient = 0;

            setupScreen.style.display = 'none';
            problemScreen.style.display = 'block';
            resetBtn.classList.remove('hidden');
            document.getElementById('completion').classList.remove('show');
            document.getElementById('promptArea').style.display = 'block';
            document.getElementById('sidePanel').classList.remove('hidden');

            // Update concept banner
            document.getElementById('conceptAmount').textContent = dividend + ' things';
            document.getElementById('conceptPiles').textContent = divisor;
            document.getElementById('conceptResult').textContent = '?';

            renderDivision();
            renderPiles();
            updateMultTable();
            nextStep();
        }

        function renderDivision() {
            document.getElementById('divisorDisplay').textContent = divisor;

            const dividendEl = document.getElementById('dividendDisplay');
            dividendEl.innerHTML = '';
            dividendDigits.forEach((d, i) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = d;
                if (i <= currentPosition) {
                    span.classList.add(i === currentPosition ? 'active' : 'highlight');
                }
                dividendEl.appendChild(span);
            });

            const quotientEl = document.getElementById('quotientRow');
            quotientEl.innerHTML = '';
            quotientDigits.forEach(d => {
                const span = document.createElement('span');
                span.className = 'quotient-digit';
                span.textContent = d !== null ? d : '';
                quotientEl.appendChild(span);
            });

            const workEl = document.getElementById('workRows');
            workEl.innerHTML = '';
            workRows.forEach(row => {
                const div = document.createElement('div');
                div.className = 'work-row';
                if (row.type === 'subtract') div.classList.add('subtract');
                if (row.type === 'line') {
                    div.classList.add('line');
                    workEl.appendChild(div);
                    return;
                }

                const digits = row.value.toString().split('');
                // Align so the rightmost digit of the value is under row.position
                const totalSlots = dividendDigits.length;
                const rightmostPosition = row.position; // where the last digit should go
                const startPosition = rightmostPosition - digits.length + 1;
                
                for (let i = 0; i < startPosition; i++) {
                    const spacer = document.createElement('span');
                    spacer.className = 'work-digit';
                    spacer.innerHTML = '&nbsp;';
                    div.appendChild(spacer);
                }

                digits.forEach((d, i) => {
                    const span = document.createElement('span');
                    span.className = 'work-digit';
                    if (row.bringDown && i === digits.length - 1) {
                        span.classList.add('brought');
                    }
                    span.textContent = d;
                    div.appendChild(span);
                });
                
                // Add trailing spaces to fill remaining slots
                const endPosition = startPosition + digits.length;
                for (let i = endPosition; i < totalSlots; i++) {
                    const spacer = document.createElement('span');
                    spacer.className = 'work-digit';
                    spacer.innerHTML = '&nbsp;';
                    div.appendChild(spacer);
                }

                workEl.appendChild(div);
            });
        }

        function renderPiles() {
            const container = document.getElementById('pilesContainer');
            container.innerHTML = '';

            const maxQuotient = Math.floor(dividend / divisor);
            
            for (let i = 0; i < divisor; i++) {
                const pile = document.createElement('div');
                pile.className = 'pile';

                const icon = document.createElement('div');
                icon.className = 'pile-icon';
                const fillPercent = maxQuotient > 0 ? (runningQuotient / maxQuotient) * 100 : 0;
                icon.style.setProperty('--fill', fillPercent + '%');

                const count = document.createElement('div');
                count.className = 'pile-count';
                count.textContent = runningQuotient;

                pile.appendChild(icon);
                pile.appendChild(count);
                container.appendChild(pile);
            }
        }

        function updateMultTable(target = null) {
            document.getElementById('multTitle').textContent = divisor + ' × Table';
            const grid = document.getElementById('multGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const product = divisor * i;
                const div = document.createElement('div');
                div.className = 'mult-fact';
                div.textContent = `${divisor} × ${i} = ${product}`;

                if (target !== null) {
                    if (product === target) div.classList.add('exact');
                    else if (product <= target) div.classList.add('fits');
                    else div.classList.add('too-big');
                }

                grid.appendChild(div);
            }
        }

        function nextStep() {
            document.getElementById('feedback').classList.remove('show');
            attempts = 0;

            if (currentPosition === 0) {
                currentNumber = dividendDigits[0];
            }

            switch (step) {
                case 'check-fit': showCheckFit(); break;
                case 'estimate': showEstimate(); break;
                case 'multiply': showMultiply(); break;
                case 'subtract': showSubtract(); break;
                case 'bring-down': doBringDown(); break;
            }
        }

        function showCheckFit() {
            document.getElementById('promptText').innerHTML = 
                `Can <strong>${divisor}</strong> go into <strong>${currentNumber}</strong>?`;
            updateMultTable(currentNumber);

            document.getElementById('inputRow').innerHTML = `
                <div class="yes-no-btns">
                    <button class="yn-btn yes" onclick="handleCheckFit(true)">Yes</button>
                    <button class="yn-btn no" onclick="handleCheckFit(false)">No</button>
                </div>
            `;
        }

        function handleCheckFit(answer) {
            const canFit = currentNumber >= divisor;

            if (answer === canFit) {
                if (canFit) {
                    step = 'estimate';
                    nextStep();
                } else {
                    if (currentPosition === 0) {
                        currentPosition++;
                        currentNumber = currentNumber * 10 + dividendDigits[currentPosition];
                        renderDivision();
                        nextStep();
                    } else {
                        quotientDigits[currentPosition] = 0;
                        renderDivision();
                        step = 'bring-down';
                        nextStep();
                    }
                }
            } else {
                showFeedback('error', canFit ?
                    `Look at the table — ${divisor} can fit into ${currentNumber}!` :
                    `${divisor} is bigger than ${currentNumber}, so it won't fit.`
                );
            }
        }

        function showEstimate() {
            document.getElementById('promptText').innerHTML = 
                `How many times can <strong>${divisor}</strong> go into <strong>${currentNumber}</strong>?<br>
                <span style="color:var(--text-muted);font-size:0.95rem;">Use your multiplication table! Find the biggest answer that's still ${currentNumber} or less. →</span>`;
            updateMultTable(currentNumber);
            highlightMultTable();

            document.getElementById('inputRow').innerHTML = `
                <input type="number" class="answer-input" id="answerInput" min="0" max="10" autofocus>
                <button class="check-btn" onclick="handleEstimate()">Check</button>
            `;

            const input = document.getElementById('answerInput');
            input.addEventListener('keypress', e => { if (e.key === 'Enter') handleEstimate(); });
            input.focus();
        }
        
        function highlightMultTable() {
            const multCard = document.querySelector('.mult-card');
            multCard.classList.add('pulse');
            setTimeout(() => multCard.classList.remove('pulse'), 1500);
        }

        function handleEstimate() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correct = Math.floor(currentNumber / divisor);

            if (answer === correct) {
                currentQuotientDigit = answer;
                quotientDigits[currentPosition] = answer;
                
                // Update running quotient
                runningQuotient = parseInt(quotientDigits.filter(d => d !== null).join('') || '0');
                
                renderDivision();
                renderPiles();
                document.getElementById('conceptResult').textContent = runningQuotient;
                
                showFeedback('success', 'Correct!');
                setTimeout(() => { step = 'multiply'; nextStep(); }, 700);
            } else {
                attempts++;
                const product = answer * divisor;
                if (answer > correct) {
                    showFeedback('error', `${divisor} × ${answer} = ${product}. That's bigger than ${currentNumber}! Try a smaller number.`);
                } else if (answer >= 0 && answer < correct) {
                    showFeedback('hint', `${divisor} × ${answer} = ${product}. That fits, but can you go bigger? Look for the biggest one that's still ${currentNumber} or less.`);
                } else {
                    showFeedback('error', 'Type a number from 1 to 10.');
                }
                input.value = '';
                input.focus();
            }
        }

        function showMultiply() {
            document.getElementById('promptText').innerHTML = 
                `What is <strong>${divisor} × ${currentQuotientDigit}</strong>?`;

            document.getElementById('inputRow').innerHTML = `
                <input type="number" class="answer-input" id="answerInput" autofocus>
                <button class="check-btn" onclick="handleMultiply()">Check</button>
            `;

            const input = document.getElementById('answerInput');
            input.addEventListener('keypress', e => { if (e.key === 'Enter') handleMultiply(); });
            input.focus();
        }

        function handleMultiply() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correct = divisor * currentQuotientDigit;

            if (answer === correct) {
                workRows.push({ type: 'subtract', value: correct, position: currentPosition });
                renderDivision();
                showFeedback('success', 'Correct!');
                setTimeout(() => { step = 'subtract'; nextStep(); }, 700);
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `Look at your table: ${divisor} × ${currentQuotientDigit} = ${correct}`);
                } else {
                    showFeedback('error', 'Not quite — check your multiplication table!');
                }
                input.value = '';
                input.focus();
            }
        }

        function showSubtract() {
            const product = divisor * currentQuotientDigit;
            document.getElementById('promptText').innerHTML = 
                `What is <strong>${currentNumber} − ${product}</strong>?`;

            document.getElementById('inputRow').innerHTML = `
                <input type="number" class="answer-input" id="answerInput" autofocus>
                <button class="check-btn" onclick="handleSubtract()">Check</button>
            `;

            const input = document.getElementById('answerInput');
            input.addEventListener('keypress', e => { if (e.key === 'Enter') handleSubtract(); });
            input.focus();
        }

        function handleSubtract() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const product = divisor * currentQuotientDigit;
            const correct = currentNumber - product;

            if (answer === correct) {
                workRows.push({ type: 'line', value: '', position: currentPosition });
                workRows.push({ type: 'result', value: correct, position: currentPosition, bringDown: false });
                currentNumber = correct;
                renderDivision();

                if (currentPosition >= dividendDigits.length - 1) {
                    showCompletion();
                } else {
                    showFeedback('success', 'Correct!');
                    setTimeout(() => { step = 'bring-down'; nextStep(); }, 700);
                }
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `${currentNumber} − ${product} = ${correct}`);
                } else {
                    showFeedback('error', 'Not quite — try again.');
                }
                input.value = '';
                input.focus();
            }
        }

        function doBringDown() {
            currentPosition++;
            const brought = dividendDigits[currentPosition];

            if (workRows.length > 0) {
                const last = workRows[workRows.length - 1];
                const newVal = parseInt(last.value.toString() + brought.toString());
                workRows[workRows.length - 1] = { ...last, value: newVal, position: currentPosition, bringDown: true };
                currentNumber = newVal;
            } else {
                currentNumber = currentNumber * 10 + brought;
            }

            renderDivision();

            document.getElementById('promptText').innerHTML = 
                `Bring down the <strong>${brought}</strong> to make <strong>${currentNumber}</strong>.`;
            document.getElementById('inputRow').innerHTML = 
                `<button class="check-btn" onclick="continueToBringDown()">Continue</button>`;
        }

        function continueToBringDown() {
            step = 'check-fit';
            nextStep();
        }

        function showFeedback(type, msg) {
            const fb = document.getElementById('feedback');
            fb.className = 'feedback ' + type + ' show';
            fb.textContent = msg;
        }

        function showCompletion() {
            document.getElementById('promptArea').style.display = 'none';
            document.getElementById('sidePanel').classList.add('hidden');

            const quotient = Math.floor(dividend / divisor);
            const remainder = dividend % divisor;

            let result = `${dividend} ÷ ${divisor} = ${quotient}`;
            if (remainder > 0) result += ` R${remainder}`;

            document.getElementById('resultText').textContent = result;
            document.getElementById('pileSummary').textContent = 
                `You put ${quotient} in each of your ${divisor} piles` + 
                (remainder > 0 ? ` with ${remainder} left over!` : '!');

            document.getElementById('completion').classList.add('show');
        }

        function resetToSetup() {
            setupScreen.style.display = 'block';
            problemScreen.style.display = 'none';
            resetBtn.classList.add('hidden');
            document.getElementById('randomOptions').classList.remove('show');
            ['bigNumber', 'smallNumber', 'houseDividend', 'houseDivisor'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }
    </script>
</body>
</html>
