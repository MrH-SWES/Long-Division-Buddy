<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Pal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8f5f0;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-light: #dbeafe;
            --success: #16a34a;
            --success-light: #dcfce7;
            --warning: #f59e0b;
            --warning-light: #fef3c7;
            --error: #dc2626;
            --error-light: #fee2e2;
            --text: #1e293b;
            --text-muted: #64748b;
            --highlight: #fef08a;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f97316, #eab308);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.05);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 24px;
            font-size: 1.1rem;
        }

        /* Setup Screen */
        .setup-card {
            background: var(--card);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 450px;
            margin: 0 auto;
        }

        .setup-card h2 {
            font-size: 1.4rem;
            margin-bottom: 24px;
            text-align: center;
            color: var(--text);
        }

        .option-group {
            margin-bottom: 20px;
        }

        .option-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }

        .option-group select {
            width: 100%;
            padding: 12px 16px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .option-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            font-weight: 500;
            cursor: pointer;
        }

        .btn-row {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #cbd5e1;
        }

        /* Problem Screen */
        .problem-area {
            display: none;
            background: var(--card);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .problem-layout {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 32px;
            align-items: start;
        }

        @media (max-width: 768px) {
            .problem-layout {
                grid-template-columns: 1fr;
            }
        }

        .division-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .long-division {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }

        .quotient-row {
            display: flex;
            justify-content: flex-end;
            min-height: 2.2rem;
            padding-right: 4px;
            margin-bottom: 4px;
        }

        .quotient-digit {
            width: 1.4ch;
            text-align: center;
            font-weight: 700;
            color: var(--primary);
        }

        .dividend-row {
            display: flex;
            align-items: center;
            border-bottom: 3px solid var(--text);
            padding-bottom: 4px;
        }

        .divisor {
            margin-right: 8px;
            padding-right: 8px;
            border-right: 3px solid var(--text);
            font-weight: 600;
        }

        .dividend {
            display: flex;
        }

        .digit {
            width: 1.4ch;
            text-align: center;
            transition: all 0.3s;
        }

        .digit.highlight {
            background: var(--highlight);
            border-radius: 4px;
        }

        .digit.active {
            background: var(--primary-light);
            border-radius: 4px;
        }

        .work-area {
            margin-top: 8px;
            min-height: 200px;
        }

        .work-row {
            display: flex;
            justify-content: flex-end;
            min-height: 2.2rem;
            align-items: center;
            padding-right: 4px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .work-row.subtract {
            color: var(--text-muted);
        }

        .work-row.subtract::before {
            content: '−';
            margin-right: 4px;
        }

        .work-row.line {
            border-bottom: 2px solid var(--text);
            margin: 2px 0;
        }

        .work-digit {
            width: 1.4ch;
            text-align: center;
        }

        .bring-down {
            animation: bringDown 0.5s ease;
            color: var(--warning);
            font-weight: 600;
        }

        @keyframes bringDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Multiplication Table */
        .mult-table-container {
            background: var(--bg);
            border-radius: 16px;
            padding: 20px;
        }

        .mult-table-container h3 {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-align: center;
        }

        .mult-table {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 6px;
        }

        .mult-fact {
            padding: 10px 12px;
            background: var(--card);
            border-radius: 8px;
            font-family: 'Space Mono', monospace;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .mult-fact.fits {
            background: var(--success-light);
            border-color: var(--success);
        }

        .mult-fact.too-big {
            background: var(--error-light);
            color: var(--text-muted);
        }

        .mult-fact.exact {
            background: var(--success);
            color: white;
            font-weight: 700;
        }

        /* Prompt Area */
        .prompt-area {
            margin-top: 24px;
            text-align: center;
        }

        .prompt-text {
            font-size: 1.25rem;
            margin-bottom: 16px;
            color: var(--text);
            line-height: 1.5;
        }

        .prompt-text strong {
            color: var(--primary);
        }

        .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .answer-input {
            width: 100px;
            padding: 12px 16px;
            font-family: 'Space Mono', monospace;
            font-size: 1.4rem;
            text-align: center;
            border: 3px solid var(--border);
            border-radius: 12px;
            transition: all 0.2s;
        }

        .answer-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--primary-light);
        }

        .yes-no-btns {
            display: flex;
            gap: 12px;
        }

        .yes-no-btns .btn {
            min-width: 100px;
        }

        .btn-yes {
            background: var(--success);
            color: white;
        }

        .btn-yes:hover {
            background: #15803d;
        }

        .btn-no {
            background: var(--error);
            color: white;
        }

        .btn-no:hover {
            background: #b91c1c;
        }

        /* Feedback */
        .feedback {
            margin-top: 12px;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            display: none;
        }

        .feedback.show {
            display: block;
            animation: shake 0.3s ease;
        }

        .feedback.error {
            background: var(--error-light);
            color: var(--error);
        }

        .feedback.success {
            background: var(--success-light);
            color: var(--success);
        }

        .feedback.hint {
            background: var(--warning-light);
            color: #92400e;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Completion */
        .completion {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .completion.show {
            display: block;
            animation: celebrate 0.5s ease;
        }

        @keyframes celebrate {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .completion h2 {
            font-size: 2rem;
            color: var(--success);
            margin-bottom: 16px;
        }

        .completion .result {
            font-family: 'Space Mono', monospace;
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 24px;
        }

        .new-problem-btn {
            background: var(--primary);
            color: white;
            padding: 16px 32px;
            font-size: 1.1rem;
        }

        /* Custom problem modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            padding: 32px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content .option-group {
            margin-bottom: 16px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px 16px;
            font-family: 'Space Mono', monospace;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
        }

        .modal-content input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .modal-btns {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        /* Hide when not needed */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Division Pal</h1>
        <p class="subtitle">Step-by-step long division practice</p>

        <!-- Setup Screen -->
        <div class="setup-card" id="setupScreen">
            <h2>Set Up Your Problem</h2>
            
            <div class="option-group">
                <label for="divisorDigits">Divisor Digits</label>
                <select id="divisorDigits">
                    <option value="1" selected>1 digit (like 5)</option>
                    <option value="2">2 digits (like 12)</option>
                </select>
            </div>

            <div class="option-group">
                <label for="dividendDigits">Dividend Digits</label>
                <select id="dividendDigits">
                    <option value="2">2 digits</option>
                    <option value="3" selected>3 digits</option>
                    <option value="4">4 digits</option>
                    <option value="5">5 digits</option>
                </select>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="useRemainder">
                <label for="useRemainder">Include problems with remainders</label>
            </div>

            <div class="btn-row">
                <button class="btn btn-secondary" id="enterProblemBtn">Enter Your Own</button>
                <button class="btn btn-primary" id="generateBtn">Generate Problem</button>
            </div>
        </div>

        <!-- Problem Screen -->
        <div class="problem-area" id="problemScreen">
            <div class="problem-layout">
                <div class="division-display">
                    <div class="long-division">
                        <div class="quotient-row" id="quotientRow"></div>
                        <div class="dividend-row">
                            <span class="divisor" id="divisorDisplay"></span>
                            <div class="dividend" id="dividendDisplay"></div>
                        </div>
                        <div class="work-area" id="workArea"></div>
                    </div>

                    <div class="prompt-area" id="promptArea">
                        <p class="prompt-text" id="promptText"></p>
                        <div class="input-row" id="inputRow"></div>
                        <div class="feedback" id="feedback"></div>
                    </div>

                    <div class="completion" id="completion">
                        <h2>Great Job!</h2>
                        <p class="result" id="resultText"></p>
                        <button class="btn new-problem-btn" id="newProblemBtn">New Problem</button>
                    </div>
                </div>

                <div class="mult-table-container" id="multTableContainer">
                    <h3 id="multTableTitle">Multiplication Facts</h3>
                    <div class="mult-table" id="multTable"></div>
                </div>
            </div>
        </div>

        <!-- Custom Problem Modal -->
        <div class="modal" id="customModal">
            <div class="modal-content">
                <h3>Enter Your Problem</h3>
                <div class="option-group">
                    <label for="customDivisor">Divisor (1-2 digits)</label>
                    <input type="number" id="customDivisor" min="2" max="99" placeholder="e.g., 5">
                </div>
                <div class="option-group">
                    <label for="customDividend">Dividend (2-5 digits)</label>
                    <input type="number" id="customDividend" min="10" max="99999" placeholder="e.g., 985">
                </div>
                <div class="modal-btns">
                    <button class="btn btn-secondary" id="cancelModal">Cancel</button>
                    <button class="btn btn-primary" id="startCustom">Start</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let divisor = 0;
        let dividend = 0;
        let dividendDigits = [];
        let quotientDigits = [];
        let currentPosition = 0;
        let currentNumber = 0;
        let workRows = [];
        let attempts = 0;
        let step = 'check-fit'; // check-fit, estimate, multiply, subtract, bring-down
        let currentQuotientDigit = 0;

        // DOM Elements
        const setupScreen = document.getElementById('setupScreen');
        const problemScreen = document.getElementById('problemScreen');
        const divisorDisplay = document.getElementById('divisorDisplay');
        const dividendDisplay = document.getElementById('dividendDisplay');
        const quotientRow = document.getElementById('quotientRow');
        const workArea = document.getElementById('workArea');
        const promptArea = document.getElementById('promptArea');
        const promptText = document.getElementById('promptText');
        const inputRow = document.getElementById('inputRow');
        const feedback = document.getElementById('feedback');
        const completion = document.getElementById('completion');
        const resultText = document.getElementById('resultText');
        const multTableContainer = document.getElementById('multTableContainer');
        const multTable = document.getElementById('multTable');
        const multTableTitle = document.getElementById('multTableTitle');
        const customModal = document.getElementById('customModal');

        // Event Listeners
        document.getElementById('generateBtn').addEventListener('click', generateProblem);
        document.getElementById('enterProblemBtn').addEventListener('click', () => customModal.classList.add('show'));
        document.getElementById('cancelModal').addEventListener('click', () => customModal.classList.remove('show'));
        document.getElementById('startCustom').addEventListener('click', startCustomProblem);
        document.getElementById('newProblemBtn').addEventListener('click', resetToSetup);

        function generateProblem() {
            const divisorDigitCount = parseInt(document.getElementById('divisorDigits').value);
            const dividendDigitCount = parseInt(document.getElementById('dividendDigits').value);
            const useRemainder = document.getElementById('useRemainder').checked;

            // Generate divisor
            const divisorMin = divisorDigitCount === 1 ? 2 : 10;
            const divisorMax = divisorDigitCount === 1 ? 9 : 99;
            divisor = Math.floor(Math.random() * (divisorMax - divisorMin + 1)) + divisorMin;

            // Generate dividend
            const dividendMin = Math.pow(10, dividendDigitCount - 1);
            const dividendMax = Math.pow(10, dividendDigitCount) - 1;
            
            if (useRemainder) {
                dividend = Math.floor(Math.random() * (dividendMax - dividendMin + 1)) + dividendMin;
            } else {
                // Generate a dividend that divides evenly
                const minQuotient = Math.ceil(dividendMin / divisor);
                const maxQuotient = Math.floor(dividendMax / divisor);
                const quotient = Math.floor(Math.random() * (maxQuotient - minQuotient + 1)) + minQuotient;
                dividend = quotient * divisor;
            }

            startProblem();
        }

        function startCustomProblem() {
            const customDivisor = parseInt(document.getElementById('customDivisor').value);
            const customDividend = parseInt(document.getElementById('customDividend').value);

            if (!customDivisor || customDivisor < 2 || customDivisor > 99) {
                alert('Please enter a divisor between 2 and 99');
                return;
            }
            if (!customDividend || customDividend < 10 || customDividend > 99999) {
                alert('Please enter a dividend between 10 and 99999');
                return;
            }

            divisor = customDivisor;
            dividend = customDividend;
            customModal.classList.remove('show');
            startProblem();
        }

        function startProblem() {
            // Reset state
            dividendDigits = dividend.toString().split('').map(Number);
            quotientDigits = new Array(dividendDigits.length).fill(null);
            currentPosition = 0;
            currentNumber = 0;
            workRows = [];
            attempts = 0;
            step = 'check-fit';

            // Switch screens
            setupScreen.style.display = 'none';
            problemScreen.style.display = 'block';
            completion.classList.remove('show');
            promptArea.style.display = 'block';

            // Render initial display
            renderDivision();
            updateMultTable();
            nextStep();
        }

        function renderDivision() {
            // Divisor
            divisorDisplay.textContent = divisor;

            // Dividend with highlighting
            dividendDisplay.innerHTML = '';
            dividendDigits.forEach((digit, index) => {
                const span = document.createElement('span');
                span.className = 'digit';
                span.textContent = digit;
                if (index <= currentPosition) {
                    span.classList.add(index === currentPosition ? 'active' : 'highlight');
                }
                dividendDisplay.appendChild(span);
            });

            // Quotient row
            quotientRow.innerHTML = '';
            quotientDigits.forEach((digit, index) => {
                const span = document.createElement('span');
                span.className = 'quotient-digit';
                span.textContent = digit !== null ? digit : '';
                quotientRow.appendChild(span);
            });

            // Work area
            workArea.innerHTML = '';
            workRows.forEach(row => {
                const div = document.createElement('div');
                div.className = 'work-row';
                if (row.type === 'subtract') div.classList.add('subtract');
                if (row.type === 'line') div.classList.add('line');
                
                // Right-align the digits based on position
                const padding = dividendDigits.length - row.position - row.value.toString().length + 1;
                div.innerHTML = '&nbsp;'.repeat(Math.max(0, padding) * 2);
                
                row.value.toString().split('').forEach((d, i) => {
                    const span = document.createElement('span');
                    span.className = 'work-digit';
                    if (row.bringDown && i === row.value.toString().length - 1) {
                        span.classList.add('bring-down');
                    }
                    span.textContent = d;
                    div.appendChild(span);
                });
                
                workArea.appendChild(div);
            });
        }

        function updateMultTable(targetNumber = null) {
            multTableTitle.textContent = `${divisor} × Table`;
            multTable.innerHTML = '';

            for (let i = 1; i <= 10; i++) {
                const product = divisor * i;
                const div = document.createElement('div');
                div.className = 'mult-fact';
                div.textContent = `${divisor} × ${i} = ${product}`;

                if (targetNumber !== null) {
                    if (product === targetNumber) {
                        div.classList.add('exact');
                    } else if (product <= targetNumber) {
                        div.classList.add('fits');
                    } else {
                        div.classList.add('too-big');
                    }
                }

                multTable.appendChild(div);
            }
        }

        function nextStep() {
            feedback.classList.remove('show');
            attempts = 0;

            // Calculate current number we're working with
            if (currentPosition === 0) {
                currentNumber = dividendDigits[0];
            }

            switch (step) {
                case 'check-fit':
                    showCheckFit();
                    break;
                case 'estimate':
                    showEstimate();
                    break;
                case 'multiply':
                    showMultiply();
                    break;
                case 'subtract':
                    showSubtract();
                    break;
                case 'bring-down':
                    doBringDown();
                    break;
            }
        }

        function showCheckFit() {
            const digitWord = currentPosition === 0 ? 'first digit' : 'number';
            promptText.innerHTML = `Can the divisor (<strong>${divisor}</strong>) go into ${currentNumber}?`;
            updateMultTable(currentNumber);
            
            inputRow.innerHTML = `
                <div class="yes-no-btns">
                    <button class="btn btn-yes" onclick="handleCheckFit(true)">Yes</button>
                    <button class="btn btn-no" onclick="handleCheckFit(false)">No</button>
                </div>
            `;
        }

        function handleCheckFit(answer) {
            const canFit = currentNumber >= divisor;
            
            if (answer === canFit) {
                if (canFit) {
                    step = 'estimate';
                    nextStep();
                } else {
                    // Can't fit, put 0 or bring down
                    if (currentPosition === 0) {
                        // First digit doesn't fit, expand to include second digit
                        currentPosition++;
                        currentNumber = currentNumber * 10 + dividendDigits[currentPosition];
                        renderDivision();
                        step = 'check-fit';
                        nextStep();
                    } else {
                        // Put a 0 in quotient and bring down
                        quotientDigits[currentPosition] = 0;
                        renderDivision();
                        step = 'bring-down';
                        nextStep();
                    }
                }
            } else {
                showFeedback('error', canFit ? 
                    `Look at the table. ${divisor} can fit into ${currentNumber}.` :
                    `${divisor} is bigger than ${currentNumber}, so it can't go in.`
                );
            }
        }

        function showEstimate() {
            promptText.innerHTML = `How many times can <strong>${divisor}</strong> go into <strong>${currentNumber}</strong>?<br><span style="color: var(--text-muted); font-size: 0.95rem;">Use the multiplication table to find the largest product that fits.</span>`;
            updateMultTable(currentNumber);
            
            inputRow.innerHTML = `
                <input type="number" class="answer-input" id="answerInput" min="0" max="10" autofocus>
                <button class="btn btn-primary" onclick="handleEstimate()">Check</button>
            `;
            
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleEstimate();
            });
            document.getElementById('answerInput').focus();
        }

        function handleEstimate() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correctAnswer = Math.floor(currentNumber / divisor);

            if (answer === correctAnswer) {
                currentQuotientDigit = answer;
                quotientDigits[currentPosition] = answer;
                renderDivision();
                showFeedback('success', 'Correct!');
                setTimeout(() => {
                    step = 'multiply';
                    nextStep();
                }, 800);
            } else {
                attempts++;
                if (answer > correctAnswer) {
                    const product = answer * divisor;
                    showFeedback('error', `${divisor} × ${answer} = ${product}, which is bigger than ${currentNumber}. Try a smaller number.`);
                } else if (answer < correctAnswer && answer >= 0) {
                    const product = answer * divisor;
                    const nextProduct = (answer + 1) * divisor;
                    if (nextProduct <= currentNumber) {
                        showFeedback('hint', `${divisor} × ${answer} = ${product} works, but you can fit more! Look for a bigger number.`);
                    } else {
                        // This shouldn't happen if their answer is less than correct
                        showFeedback('error', `Try again. Look at the table for the largest product that fits under ${currentNumber}.`);
                    }
                } else {
                    showFeedback('error', 'Enter a number between 0 and 10.');
                }
                input.value = '';
                input.focus();
            }
        }

        function showMultiply() {
            promptText.innerHTML = `What is <strong>${divisor} × ${currentQuotientDigit}</strong>?`;
            
            inputRow.innerHTML = `
                <input type="number" class="answer-input" id="answerInput" autofocus>
                <button class="btn btn-primary" onclick="handleMultiply()">Check</button>
            `;
            
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleMultiply();
            });
            document.getElementById('answerInput').focus();
        }

        function handleMultiply() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const correctAnswer = divisor * currentQuotientDigit;

            if (answer === correctAnswer) {
                // Add the product to work area
                workRows.push({
                    type: 'subtract',
                    value: correctAnswer,
                    position: currentPosition
                });
                renderDivision();
                showFeedback('success', 'Correct!');
                setTimeout(() => {
                    step = 'subtract';
                    nextStep();
                }, 800);
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `Look at the table: ${divisor} × ${currentQuotientDigit} = ${correctAnswer}`);
                } else {
                    showFeedback('error', 'Not quite. Check the multiplication table.');
                }
                input.value = '';
                input.focus();
            }
        }

        function showSubtract() {
            const product = divisor * currentQuotientDigit;
            promptText.innerHTML = `What is <strong>${currentNumber} − ${product}</strong>?`;
            
            inputRow.innerHTML = `
                <input type="number" class="answer-input" id="answerInput" autofocus>
                <button class="btn btn-primary" onclick="handleSubtract()">Check</button>
            `;
            
            document.getElementById('answerInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleSubtract();
            });
            document.getElementById('answerInput').focus();
        }

        function handleSubtract() {
            const input = document.getElementById('answerInput');
            const answer = parseInt(input.value);
            const product = divisor * currentQuotientDigit;
            const correctAnswer = currentNumber - product;

            if (answer === correctAnswer) {
                // Add line and difference to work area
                workRows.push({
                    type: 'line',
                    value: '',
                    position: currentPosition
                });
                workRows.push({
                    type: 'result',
                    value: correctAnswer,
                    position: currentPosition,
                    bringDown: false
                });
                currentNumber = correctAnswer;
                renderDivision();
                
                // Check if we're done
                if (currentPosition >= dividendDigits.length - 1) {
                    showCompletion();
                } else {
                    showFeedback('success', 'Correct!');
                    setTimeout(() => {
                        step = 'bring-down';
                        nextStep();
                    }, 800);
                }
            } else {
                attempts++;
                if (attempts >= 2) {
                    showFeedback('hint', `${currentNumber} − ${product} = ${correctAnswer}`);
                } else {
                    showFeedback('error', 'Not quite. Try again.');
                }
                input.value = '';
                input.focus();
            }
        }

        function doBringDown() {
            currentPosition++;
            const broughtDigit = dividendDigits[currentPosition];
            
            // Update work area to show bring down
            if (workRows.length > 0) {
                const lastRow = workRows[workRows.length - 1];
                const newValue = parseInt(lastRow.value.toString() + broughtDigit.toString());
                workRows[workRows.length - 1] = {
                    ...lastRow,
                    value: newValue,
                    position: currentPosition,
                    bringDown: true
                };
                currentNumber = newValue;
            } else {
                currentNumber = currentNumber * 10 + broughtDigit;
            }

            renderDivision();
            
            // Show explanation
            promptText.innerHTML = `Bring down the <strong>${broughtDigit}</strong> to make <strong>${currentNumber}</strong>.`;
            inputRow.innerHTML = `<button class="btn btn-primary" onclick="continueToBringDown()">Continue</button>`;
        }

        function continueToBringDown() {
            step = 'check-fit';
            nextStep();
        }

        function showFeedback(type, message) {
            feedback.className = 'feedback ' + type + ' show';
            feedback.textContent = message;
        }

        function showCompletion() {
            promptArea.style.display = 'none';
            multTableContainer.classList.add('hidden');
            
            const quotient = Math.floor(dividend / divisor);
            const remainder = dividend % divisor;
            
            let resultStr = `${dividend} ÷ ${divisor} = ${quotient}`;
            if (remainder > 0) {
                resultStr += ` R${remainder}`;
            }
            
            resultText.textContent = resultStr;
            completion.classList.add('show');
        }

        function resetToSetup() {
            setupScreen.style.display = 'block';
            problemScreen.style.display = 'none';
            completion.classList.remove('show');
            multTableContainer.classList.remove('hidden');
            document.getElementById('customDivisor').value = '';
            document.getElementById('customDividend').value = '';
        }
    </script>
</body>
</html>
